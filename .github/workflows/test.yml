on: [push]
jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - windows-latest
          - macos-latest
        ghc:
          - "8.10"
          - "9.0"
          - "9.2"
        exclude:
        # precompiled 9.0 and 9.2 don't have docs
          - os: windows-latest
            ghc: "9.0"
          - os: windows-latest
            ghc: "9.2"
          - os: macos-latest
            ghc: "9.0"
          - os: macos-latest
            ghc: "9.2"
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        shell: bash
    steps:
      - uses: actions/checkout@v3
      - name: Install Tools
        env:
          GHCUP_CURL_OPTS: "--suppress-connect-headers"
        run: |
          ghcup upgrade
          ghcup list
          ghcup install ghc ${{ matrix.ghc }} --set
          ghcup install cabal ${{ matrix.cabal }} --set
          cabal update
      - name: Run Tests
        run: cabal test --test-show-details=always all
      - name: Setup tmate session
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
